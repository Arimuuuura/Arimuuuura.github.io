<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherAPI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="input-area">
            <p>場所で検索</p>
            <div id="target-city">
                <select name="" id="city">
                    <option value="Hokkaido">北海道</option>
                    <option value="Sendai">仙台</option>
                    <option value="Tokyo" selected>東京</option>
                    <option value="Nagoya">名古屋</option>
                    <option value="Osaka">大阪</option>
                    <option value="Fukuoka">福岡</option>
                    <option value="Okinawa">沖縄</option>
                </select>
            </div>
            <p>郵便番号で検索</p>
            <input type="text" id="target" placeholder="100">
            <span>-</span>
            <input type="text" id="target2" placeholder="0000">
            <div id="btn" class="disabled">検索</div>
            <div id="clear"" class="disabled">クリア</div>
        </div>
        <div class="main">
            <div class="place">
                <h3 id="places"></h3>
            </div>
            <div class="weather">
                <img src="" alt="" id="icon">
                <p id="weathers"></p>
                <p id="temp"></p>
                <p id="min_temp"></p>
                <p id="max_temp"></p>
                <p id="feel_temp"></p>
                <p id="humidity"></p>
                <p id="pressure"></p>
                <p id="clouds"></p>
                <p id="sunrise"></p>
                <p id="sunset"></p>
                <p id="speed"></p>
                <p id="deg"></p>
                <p id="gust" class="hidden"></p>
            </div>
        </div>
    </div>
    <div id="lists">
    </div>
    <script src="main.js"></script>
</body>
</html>
